             counter++;//increment counter
            
            if(num == guess){//got it
                alert("Got it!");
                gotIt = true;//break out of the loop
            }else if(num > guess){//higher
                //alert("higher")
                guess = prompt("higher");
            }else{//lower
                guess = prompt("lower");
                //alert("lower")
            }
        }
          //alert("Sorry!  You guessed " + guess + " and the number was " + num);
          if(counter == 1){
            timeTimes = "time"; //switch to singular
          }
          feedback = "Great job ! The number was " + num + " and you guesses " + counter + " " + timeTimes ;
          alert(feedback);
